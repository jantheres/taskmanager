{% extends "panel/base.html" %}
{% block content %}
<style>
  .login-wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 70vh;
  }

  .login-card {
    background: rgba(255, 255, 255, 0.98);
    border-radius: 30px;
    box-shadow: 0 30px 90px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    max-width: 900px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    backdrop-filter: blur(20px);
    animation: slideUp 0.6s ease-out;
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .login-visual {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 60px 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    position: relative;
    overflow: hidden;
  }

  .login-visual::before {
    content: '';
    position: absolute;
    width: 300px;
    height: 300px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    top: -100px;
    right: -100px;
    animation: pulse 4s ease-in-out infinite;
  }

  .login-visual::after {
    content: '';
    position: absolute;
    width: 200px;
    height: 200px;
    background: rgba(255, 255, 255, 0.08);
    border-radius: 50%;
    bottom: -50px;
    left: -50px;
    animation: pulse 3s ease-in-out infinite;
  }

  @keyframes pulse {
    0%, 100% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.1);
      opacity: 0.8;
    }
  }

  .visual-content {
    position: relative;
    z-index: 1;
    text-align: center;
  }

  .visual-icon {
    font-size: 5rem;
    margin-bottom: 30px;
    animation: float 3s ease-in-out infinite;
    filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
  }

  .visual-content h1 {
    font-size: 2.5rem;
    margin-bottom: 15px;
    font-weight: 700;
  }

  .visual-content p {
    font-size: 1.1rem;
    opacity: 0.95;
    line-height: 1.6;
  }

  .login-form-section {
    padding: 60px 50px;
  }

  .form-header {
    margin-bottom: 40px;
  }

  .form-header h2 {
    font-size: 2rem;
    color: #2d3748;
    margin-bottom: 10px;
    font-weight: 700;
  }

  .form-header p {
    color: #718096;
    font-size: 1rem;
  }

  .modern-form p {
    margin-bottom: 25px;
  }

  .modern-form label {
    display: block;
    margin-bottom: 10px;
    color: #2d3748;
    font-weight: 600;
    font-size: 0.95rem;
    letter-spacing: 0.3px;
  }

  .modern-form input[type="text"],
  .modern-form input[type="password"],
  .modern-form input[type="email"] {
    width: 100%;
    padding: 16px 20px;
    border: 2px solid #e2e8f0;
    border-radius: 12px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: #f8fafc;
    font-family: inherit;
  }

  .modern-form input:focus {
    outline: none;
    border-color: #667eea;
    background: white;
    box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
    transform: translateY(-2px);
  }

  .modern-form .helptext {
    display: block;
    margin-top: 6px;
    font-size: 0.85rem;
    color: #a0aec0;
  }

  .modern-form .errorlist {
    list-style: none;
    margin: 10px 0 0 0;
    padding: 0;
  }

  .modern-form .errorlist li {
    color: #e53e3e;
    font-size: 0.9rem;
    padding: 10px 15px;
    background: #fff5f5;
    border-left: 4px solid #fc8181;
    border-radius: 8px;
    margin-top: 8px;
  }

  .submit-btn {
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    margin-top: 10px;
  }

  .submit-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
  }

  .submit-btn:active {
    transform: translateY(-1px);
  }

  .form-footer {
    text-align: center;
    margin-top: 30px;
    padding-top: 25px;
    border-top: 2px solid #f0f0f0;
  }

  .form-footer p {
    color: #718096;
    font-size: 0.95rem;
    margin: 0;
  }

  .form-footer a {
    color: #667eea;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.2s ease;
  }

  .form-footer a:hover {
    color: #764ba2;
    text-decoration: underline;
  }

  @media (max-width: 768px) {
    .login-card {
      grid-template-columns: 1fr;
      max-width: 500px;
    }

    .login-visual {
      padding: 40px 30px;
    }

    .visual-icon {
      font-size: 3rem;
    }

    .visual-content h1 {
      font-size: 1.8rem;
    }

    .login-form-section {
      padding: 40px 30px;
    }

    .form-header h2 {
      font-size: 1.6rem;
    }
  }
</style>

<div class="login-wrapper">
  <div class="login-card">
    <div class="login-visual">
      <div class="visual-content">
        <div class="visual-icon">✨</div>
        <h1>TaskManager</h1>
        <p>Streamline your workflow and boost productivity with our powerful task management platform</p>
      </div>
    </div>
    
    <div class="login-form-section">
      <div class="form-header">
        <h2>Sign In</h2>
        <p>Enter your credentials to access your account</p>
      </div>
      
      <form method="post" class="modern-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Sign In →</button>
      </form>
      
      <div class="form-footer">
        <p>Need assistance? <a href="#">Contact Support</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
